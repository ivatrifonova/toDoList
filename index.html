<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/View/index.css" />
    <title>To do List</title>
  </head>
  <body>
    <div id="main">
      <h1 id="title">TO DO LIST</h1>
      <div id="div-form">
        <form id="list-form">
          <input id="list-item-input-text" type="text" />
          <button id="button-submit-text">Add</button>
        </form>
      </div>
      <p id="warning">Please add text first</p>
      <div id="list"></div>
    </div>
    <script id="template" type="text/x-handlebars-template">
      {{#each tasks}}
        <div id="{{id}}" class="template-div">
          <p class="template-text" id="{{id}}-text">
            {{text}}
          </p>
          <button class="template-button" id="{{id}}-button">
            Delete
          </button>
        </div>
      {{/each}}
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
    ></script>
    <script src="assets/Controller/index.js"></script>
    <script src="assets/Model/TaskManagerAndTask.js"></script>
  </body>
</html>
